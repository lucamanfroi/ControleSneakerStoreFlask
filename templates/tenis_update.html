<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Alterar venda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>

<body>
    <h1 style="text-align: center;">Alterar venda</h1>
    <form method="POST" action="/estoque/upd">
        <input type="hidden" id="id" name="id" value="{{i.id}}">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Marca: </td>
                                <td><input type="text" name="marca" id="marca" value="{{i.marca}}" required></td>
                            </tr>
                            <tr>
                                <td>Modelo: </td>
                                <td><input type="text" name="modelo" id="modelo" value="{{i.modelo}}" required></td>
                            <tr>
                            <tr>
                                <td>Cor: </td>
                                <td><input type="text" name="cor" id="cor" value="{{i.cor}}" required></td>
                            <tr>
                            <tr>
                                <td>Tamanho: </td>
                                <td><input type="text" name="tamanho" id="tamanho" value="{{i.tamanho}}" required></td>
                            <tr>
                                <td>Data: </td>
                                <td><input type="date" name="data" id="data" required format="dd/mm/yyyy"
                                        placeholder="DD-MM-YYYY" value="{{i.data}}"></td>
                            </tr>
                            <tr>
                                <td>Imagem(link): </td>
                                <td><input type="text" name="img_link" id="img_link" value="{{i.img_link}}" required></td>
                            <tr>
                            <tr>
                                <td colspan="2"><input type="submit" value="Alterar"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
