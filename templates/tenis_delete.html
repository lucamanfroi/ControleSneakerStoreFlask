<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Deletar venda ‚ùå</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">Quer mesmo deletar esta venda?</h1>
        <form method="POST" action="/estoque/del">
        <input type="hidden" id="id" name="id" value="{{i.id}}">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Marca: </td>
                                <td>{{i.marca}}</td>
                            </tr>
                            <tr>
                                <td>Modelo: </td>
                                <td>{{i.modelo}}</td>                                              </tr>
                            <tr>
                                <td>Cor: </td>
                                <td>{{i.cor}}</td>
                            </tr>
                            <tr>
                                <td>Tamanho: </td>
                                <td>{{i.tamanho}}</td>
                            </tr>
                            <tr>
                                <td>Data: </td>
                                <td>{{i.data}}</td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="submit" value="Apagar"></td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
