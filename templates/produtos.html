<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Loja XYZ ðŸŒŸ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>

<body>
  <h1 style="text-align: center;">Gerenciamento de Vendas Loja XYZ</h1>
  <div class="pai">
    <div class="filho1">
      <form method="POST" action="/estoque/add">
          <div class="container">
              <div class="row">
                  <div class="col-xs-12">
                      <table class="table">
                          <tbody>
                              <tr>
                                  <td>Marca: </td>
                                  <td><input type="text" name="marca" id="marca" required></td>
                              </tr>
                              <tr>
                                  <td>Modelo: </td>
                                  <td><input type="text" name="modelo" id="modelo" required></td>
                              </tr>
                              <tr>
                                  <td>Cor: </td>
                                  <td><input type="text" name="cor" id="cor" required></td>
                              </tr>
                              <tr>
                                  <td>Tamanho: </td>
                                  <td><input type="text" name="tamanho" id="tamanho" required></td>
                              </tr>
                              <tr>
                                <td>Imagem(link): </td>
                                <td><input type="text" name="img_link" id="img_link" required></td>
                              </tr>
                              <tr>
                                  <td>Data: </td>
                                  <td><input type="date" name="data" id="data" min="2020-01-01" required format="dd/mm/yyyy"
                                          placeholder="DD-MM-YYYY"></td>
                              </tr>
                              <tr>
                                  <td colspan="2">
                                    <div class="botao_add">
                                      <input type="submit" value="Adicionar" class="btn btn-primary btn-lg active">
                                    </div>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </form>
    </div>
    <div class="filho2">
      <div class="row">
        <div class="col-xs-12" >
          <table class="table">
            <thead>
              <th></th>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Cor</th>
              <th>Tamanho</th>
              <th>Data da venda</th>
              <th></th>
            </thead>
            <tbody id="rows">
              {% for i in tenis%}
              <tr>
                <td>  
                  <img id="img_tenis" src={{i.img_link}} alt=""></td>
                <td>{{i.marca}}</td>
                <td>{{i.modelo}}</td>
                <td>{{i.cor}}</td>
                <td>{{i.tamanho}}</td>
                <td>{{i.data}}</td>
                <td><a href="/estoque/update/{{i.id}}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Alterar</a>
                  <a href="/estoque/delete/{{i.id}}" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Apagar</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
